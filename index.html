<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Poker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <table class="field">
    <tr>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
    </tr>
    <tr>
      <td class="cell" colspan="5">
        <button class="button" id="replay" disabled>Replay</button>
        <button class="button" id="draw">Draw</button>
        <button class="button" id="flash-test">flash-test</button>
        <button class="button" id="fourcard-test">fourcard-test</button>
        <button class="button" id="straight-test">straight</button>
        <button class="button" id="straightflush-test">straightflush-test</button>
        <div id="result"></div>
        
      </td>
    </tr>
  </table>
<div id="result-area"></div>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/test.js"></script>

</body>
</html>
